<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>User page</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
        <div class="container-fluid text-white">
            <span class="navbar-header">
                <span th:text="${user.getEmail()}"></span>
                <span> with roles: </span>
                <span
                        th:text="${user.getRolesToString()}">
                </span>
            </span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="d-flex">
    <div class="col-2">
        <div aria-orientation="vertical" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
            <a aria-controls="v-pills-user" aria-selected="true"
               class="nav-link active"
               href="/user" role="tab">User</a>
        </div>
    </div>
    <div class="col-9">
        <div class="container-fluid">

            <h2>User information page</h2>
            <table class="table table-striped">
                <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                </ul>
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">About user</a>
                    </div>
                </nav>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">User name</th>
                    <th scope="col">Year of birth</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                <tbody>
                <tr>
                    <td th:text="${user.id}">Id</td>
                    <td th:text="${user.userName}">First name</td>
                    <td th:text="${user.yearOfBirth}">Age</td>
                    <td th:text="${user.email}">Email</td>
                    <td>
                        <th:block
                                th:text="${user.getRolesToString()}">Roles
                        </th:block>
                    </td>
                <tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
